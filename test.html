<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sidebar Menu with sub-menu | CodingNepal</title>
      <link rel="stylesheet" href="test.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="nav_btn">
         <span class="fas fa-bars"></span>
      </div>
      <nav class="sidebar">
         <div class="text">
            Side Menu
         </div>
         <ul>
            <li class="active">
               <a href="#" class="women-btn">WOMEN
                  <span class="fas fa-caret-down first"></span>
               </a>
               <ul class="women-show">
                  <li><a href="#">Pages</a></li>
                  <li><a href="#">Elements</a></li>
               </ul>
            </li>
            <li>
               <a href="#" class="men-btn">MEN
                  <span class="fas fa-caret-down second"></span>
               </a>
               <ul class="men-show">
                  <li><a href="#">Pages</a></li>
                  <li><a href="#">Elements</a></li>
               </ul>
            </li>
            <li>
               <a href="#" class="accessories-btn">ACCESSORIES
                  <span class="fas fa-caret-down third"></span>
               </a>
               <ul class="accessories-show">
                  <li><a href="#">App Design</a></li>
                  <li><a href="#">Web Design</a></li>
               </ul>
            </li>
            <li>
               <a href="#" class="beauty-btn">BEAUTY
                  <span class="fas fa-caret-down fourth"></span>
               </a>
               <ul class="beauty-show">
                  <li><a href="#">Pages</a></li>
                  <li><a href="#">Elements</a></li>
               </ul>
            </li>
            <li>
               <a href="#" class="rewards-btn">REWARDS
                  <span class="fas fa-caret-down fifth"></span>
               </a>
               <ul class="rewards-show">
                  <li><a href="#">Pages</a></li>
                  <li><a href="#">Elements</a></li>
               </ul>
            </li>
         </ul>
      </nav>
      <script>
         $('.nav_btn').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");
         });
           $('.women-btn').click(function(){
             $('nav ul .women-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.men-btn').click(function(){
             $('nav ul .men-show').toggleClass("show");
             $('nav ul .second').toggleClass("rotate");
           });
           $('.accessories-btn').click(function(){
             $('nav ul .accessories-show').toggleClass("show");
             $('nav ul .third').toggleClass("rotate");
           });
           $('.beauty-btn').click(function(){
             $('nav ul .beauty-show').toggleClass("show");
             $('nav ul .fourth').toggleClass("rotate");
           });
           $('.rewards-btn').click(function(){
             $('nav ul .rewards-show').toggleClass("show");
             $('nav ul .fifth').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
   </body>
</html>
